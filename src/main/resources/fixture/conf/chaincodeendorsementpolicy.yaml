---
# A Shotgun policy xx
identities:  # list roles to be used in the policy
    user1: {"role": {"name": "member", "mspId": "tongchainMSP"}}
    user2: {"role": {"name": "member", "mspId": "qifubaoMSP"}}
    user3: {"role": {"name": "member", "mspId": "bankMSP"}}
    user4: {"role": {"name": "member", "mspId": "appMSP"}}
    admin1: {"role": {"name": "admin", "mspId": "tongchainMSP"}}
    admin2: {"role": {"name": "admin", "mspId": "qifubaoMSP"}}
    admin3: {"role": {"name": "admin", "mspId": "bankMSP"}}
    admin4: {"role": {"name": "admin", "mspId": "appMSP"}}

policy: # the policy  .. could have been flat but show grouping.
    1-of: # signed by one of these groups  can be <n>-of  where <n> is any digit 2-of, 3-of etc..
      - 1-of:
        - signed-by: "user1" # a reference to one of the identities defined above.
        - signed-by: "admin1"
      - 1-of:
        - signed-by: "user2"
        - signed-by: "admin2"
      - 1-of:
        - signed-by: "user3"
        - signed-by: "admin3"
      - 1-of:
        - signed-by: "user4"
        - signed-by: "admin4"
